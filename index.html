<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Fox Fitness | FitLife Coach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-yellow: #e2f931;
            --bg-light-blue: #d4ebf0;
            --dark-blue: #233549;
            --text-main: #233549;
            --light-blue-cta: #b7d8de;
            --promo-height: 40px;
            --nav-height: 90px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 1. Ajuste para Laptop sin Scroll */
        body, html {
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Elimina el scroll global */
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: var(--text-main);
            background-color: white;
        }

        /* --- Promo Bar --- */
        .promo-bar {
            background-color: var(--primary-yellow);
            height: var(--promo-height);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: bold;
            z-index: 20;
        }

        /* --- Navegación --- */
        header {
            height: var(--nav-height);
            background: white;
            display: flex;
            align-items: center;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 2%;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .logo img {
            height: 75px; /* Logo grande */
            margin-right: 0px;
            margin-left: -30px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* --- Hero Section (Ajustado con CALC) --- */
        .hero {
            position: relative;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            background: linear-gradient(to right, #ffffff 0%, var(--bg-light-blue) 100%);
            /* La altura es: total pantalla - promo - nav */
            height: calc(100vh - var(--promo-height) - var(--nav-height));
            align-items: center;
            overflow: hidden;
        }

        .hero-content {
            padding-left: 10%;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: clamp(3.5rem, 8vw, 7rem);
            line-height: 0.85;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            color: #5a7d8c;
            line-height: 1.3;
            margin-bottom: 35px;
            max-width: 380px; /* Salto de línea como la imagen */
            font-weight: 400;
        }

        /* Social Icons más grandes */
        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .social-icons a:hover { transform: scale(1.1); }

        /* Imagen de la mujer ocupando el alto total */
        .hero-image-container {
            height: 100%;
            display: flex;
            align-items: flex-end; /* Apoyada en la base */
            justify-content: center;
        }

        .hero-img {
            height: 100%; /* Ocupa casi todo el alto de la sección azul */
            width: auto;
            object-fit: contain;
            filter: drop-shadow(-10px 5px 20px rgba(0,0,0,0.1));
            padding-left: 30px;
        }

        /* --- Botones Superpuestos --- */
        .bottom-cta-section {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            z-index: 10;
        }

        .cta-buttons-wrapper {
            display: flex;
            width: 50%;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }

        .cta-buttons-wrapper button {
            flex: 1;
            padding: 35px 10px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: brightness 0.3s;
        }

        .cta-light { background-color: var(--light-blue-cta); color: var(--dark-blue); }
        .cta-dark { background-color: var(--dark-blue); color: white; }
        .cta-buttons-wrapper button:hover { filter: brightness(95%); }

        /* --- Responsividad para Tablets/Móvil --- */
        @media (max-width: 992px) {
            body, html { overflow-y: auto; height: auto; }
            .hero { 
                grid-template-columns: 1fr; 
                height: auto; 
                text-align: center;
                padding-top: 40px;
            }
            .hero-content { 
                padding: 0 20px; 
                display: flex; 
                flex-direction: column; 
                align-items: center; 
            }
            .subtitle { max-width: 100%; }
            .hero-image-container { height: 400px; }
            .cta-buttons-wrapper { width: 100%; }
            .bottom-cta-section { position: relative; }
            .social-icons { justify-content: center; }
        }
    </style>
</head>
<body>

    <aside class="promo-bar">
        10% off online booking! Use the code FOXFIT
    </aside>

    <header>
        <nav class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="Emily Fox Fitness Logo"> 
                <span>Emily Fox Fitness</span>
            </div>
            <ul class="nav-links">
                <li><a href="#meet">Meet Emily</a></li>
                <li><a href="#foxfit">Foxfit</a></li>
                <li><a href="#pricing">Plans & Pricing</a></li>
                <li><a href="#challenges">Challenges</a></li>
                <li><a href="#book">Book a Class</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Emily Fox</h1>
                <p class="subtitle">Discover Your Power Through Online Coaching</p>
                <div class="social-icons">
                    <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            
            <div class="hero-image-container">
                <img src="emily.png" alt="Emily Fox Fitness Coach" class="hero-img">
            </div>

            <div class="bottom-cta-section">
                <div class="cta-buttons-wrapper">
                    <button class="cta-light">Discover FoxFit</button>
                    <button class="cta-dark">Book a Class</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
